<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Branches Sales</title>
</head>
<body>
    <header>
        <nav>
            <section class="leftNav">
                <img class="imgNav" src="./img/chinook.jpg" alt="logo"/> 
            </section>
            <p class="name"><a href="https://umamah1mahmoud.github.io/cookie-stand">SALMON COOKIES</a></p>
            <ul class="listNav">
                <li><a href="https://umamah1mahmoud.github.io/cookie-stand/contactUs.html">Contact Us</a></li>
                <li><a href="https://umamah1mahmoud.github.io/cookie-stand/location.html">Locations</a></li>
                <li><a href="https://umamah1mahmoud.github.io/cookie-stand/aboutUs.html">About Us</a></li>
                <li><a href="https://umamah1mahmoud.github.io/cookie-stand/hours.html">Opening Hours</a></li>
                <li><a href="https://umamah1mahmoud.github.io/cookie-stand/sales.html">Branches & Sales</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainSales" id='sales'>
        <h1>Our branches and their sales</h1>
        <h3>Here you can add a new branch with new data..</h3>
        <form id="newBranchForm">
            <fieldset>
                <legend>Branch Location</legend>
                <label for="newCity">City Name:</label>
                <input type="text" name="branch" placeholder="Your City Name">
                <label for="newAvg">The Average of Cookies Purchased Per Sale:</label>
                <input type="text" name="average" placeholder="(Numbers only accepted)">
            </fieldset>
            <fieldset>
                <legend>Customers Data</legend>
                <label for="minCustomers">Minimum Hourly Customers Number:</label>
                <input type="text" name="minHourlyCustomers" placeholder="(Numbers only accepted)">
                <label for="maxHourlyCustomers">Maximum Hourly Customers Number:</label>
                <input type="text" name="maxHourlyCustomers" placeholder="(Numbers only accepted)">
            </fieldset>
            <input class="center" type="submit" value="Add!">
        </form>
        <table id='shopTable'>

        </table>
    </main>

    <footer class="footer">
        &copy; 2021. All Rights Reserved.
        <br>
        Pat's Salmon Cookies

    </footer>

    
    <script src="./js/app.js" type="text/javascript"> </script>
</body>
</html>
