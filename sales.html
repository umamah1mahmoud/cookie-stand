<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Sales Data</title>
</head>
<body>
    <header>
        
    </header>

    <main class="mainSales" id='sales'>
        <h1>Our branches and their sales</h1>
        <form id="newBranchForm">
            <fieldset>
                <legend>Branch Location</legend>
                <label for="newCity">City Name:</label>
                <input type="text" name="branch" placeholder="Your City Name">
                <label for="newAvg">The Average of Cookies Purchased Per Sale:</label>
                <input type="text" name="average" placeholder="(Numbers only accepted)">
            </fieldset>
            <fieldset>
                <legend>Customers Data</legend>
                <label for="minCustomers">Minimum Hourly Customers Number:</label>
                <input type="text" name="minHourlyCustomers" placeholder="(Numbers only accepted)">
                <label for="maxHourlyCustomers">Maximum Hourly Customers Number:</label>
                <input type="text" name="maxHourlyCustomers" placeholder="(Numbers only accepted)">
            </fieldset>
            <input class="center" type="submit" value="submit">
        </form>
        <table id='shopTable'>

        </table>
    </main>

    <footer></footer>

    
    <script src="./js/app.js" type="text/javascript"> </script>
</body>
</html>
